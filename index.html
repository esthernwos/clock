<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<main>
    <div class="bg">
        <div class="clock">
        <div class="numbers" style="--rotation: 30;">4</div>
        <div class="numbers" style="--rotation: 60;">5</div>
        <div class="numbers" style="--rotation: 90;">6</div>
        <div class="numbers" style="--rotation: 120;">7</div>
        <div class="numbers" style="--rotation: 150;">8</div>
        <div class="numbers" style="--rotation: 180;">9</div>
        <div class="numbers" style="--rotation: 210;">10</div>
        <div class="numbers" style="--rotation: 240;">11</div>
        <div class="numbers" style="--rotation: 270;">12</div>
        <div class="numbers" style="--rotation: 300;">1</div>
        <div class="numbers" style="--rotation: 330;">2</div>
        <div class="numbers" style="--rotation: 360;">3</div>
        

        <div class="square"></div>
        <div class="hand second" id="seconds"></div>
        <div class="hand minute" id="minutes"></div>
        <div class="hand hour" id="hours"></div>
        <div class="hand nut"></div>

        <div class="name">Esther Chinegbo</div>
     
    </div>
</main>


    <script src="script.js"></script>
</body>
</html>
